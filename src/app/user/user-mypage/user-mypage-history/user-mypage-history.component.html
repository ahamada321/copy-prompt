<div *ngIf="histories">
  <div class="info" *ngIf="histories.length === 0">
    <div class="icon">
      <i class="nc-icon nc-single-copy-04"></i>
    </div>
    <div class="description">
      <h3 class="info-title">まだコピーされてません</h3>
      <p>
        過去にコピーしたプロンプト履歴を<br />
        このページで確認することができます
      </p>
    </div>
  </div>
  <div class="space-top" *ngIf="histories.length > 0"></div>
  <div class="row">
    <div *ngFor="let history of histories" class="col-6 col-sm-4">
      <app-list-card [prompt]="history"> </app-list-card>
    </div>
  </div>
</div>
