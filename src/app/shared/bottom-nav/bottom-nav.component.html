<div class="space-50"></div>
<div class="bottom_nav">
  <ul
    *ngIf="!auth.isAuthenticated()"
    class="bottom_nav_ul row"
    (click)="onClick()"
  >
    <li class="col-10 text-center bottom_nav_link mr-auto ml-auto">
      <button
        class="btn btn-lg btn-primary btn-block btn-round"
        (click)="modalLoginOpen()"
      >
        ログイン
      </button>
    </li>
  </ul>
  <ul
    *ngIf="auth.isAuthenticated()"
    class="bottom_nav_ul row"
    (click)="onClick()"
  >
    <li class="col-4 text-center">
      <a
        class="bottom_nav_link"
        [ngClass]="{ bottom_nav_link_primary: titlee === 'prompt' }"
        [routerLink]="['/prompt']"
        ><i class="bottom_nav_icon x2 nc-icon nc-diamond"></i> 新着</a
      >
    </li>
    <li class="col-4 text-center">
      <a
        class="bottom_nav_link"
        [ngClass]="{ bottom_nav_link_primary: titlee === 'user' }"
        [routerLink]="['/user']"
        ><i class="bottom_nav_icon x2 nc-icon nc-book-bookmark"></i>
        マイページ</a
      >
    </li>
    <li class="col-4 text-center">
      <a
        class="bottom_nav_link"
        [ngClass]="{ bottom_nav_link_primary: titlee === 'user/settings' }"
        [routerLink]="['/user/settings']"
        ><i class="bottom_nav_icon x2 nc-icon nc-circle-10"></i>
        アカウント設定</a
      >
    </li>
  </ul>
</div>
