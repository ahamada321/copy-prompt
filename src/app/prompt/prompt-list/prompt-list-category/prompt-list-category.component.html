<h3>カテゴリから探す</h3>
<br />
<div class="row">
  <div class="col-md-12">
    <button
      class="btn btn-sm btn-outline-primary btn-round mr-2 mb-2"
      (click)="emit('語学')"
    >
      語学
    </button>
    <button
      class="btn btn-sm btn-outline-primary btn-round mr-2 mb-2"
      (click)="emit('メール・文章作成・要約')"
    >
      メール・文章作成・要約
    </button>
    <button
      class="btn btn-sm btn-outline-primary btn-round mr-2 mb-2"

    >
      資料作成
    </button>
    <button
      class="btn btn-sm btn-outline-primary btn-round mr-2 mb-2"
      (click)="emit('コーチング・メンタリング')"
    >
      コーチング・メンタリング
    </button>
    <button
      class="btn btn-sm btn-outline-primary btn-round mr-2 mb-2"
      (click)="emit('プログラミング')"
    >
      プログラミング
    </button>
    <button
      class="btn btn-sm btn-outline-primary btn-round mr-2 mb-2"
      (click)="emit('アイデア・企画')"
    >
      アイデア・企画
    </button>
    <button
      class="btn btn-sm btn-outline-primary btn-round mr-2 mb-2"

    >
      マーケティング・SEO対策・戦略
    </button>

      type="button"

      (click)="emit()"
    >
      ロールプレイ
    </a> -->
    <button
      class="btn btn-sm btn-outline-primary btn-round mr-2 mb-2"
      (click)="emit('占い')"
    >
      占い
    </button>
    <button
      class="btn btn-sm btn-outline-primary btn-round mr-2 mb-2"
      (click)="emit('その他')"
    >
