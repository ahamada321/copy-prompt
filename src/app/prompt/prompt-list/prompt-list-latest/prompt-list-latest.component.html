<div class="row">
  <div *ngFor="let prompt of prompts" class="col-10 col-sm-5 col-md-5 col-xl-5">
    <app-list-card [prompt]="prompt"></app-list-card>
  </div>
  <div class="col-md-3 col-xl-2 ml-auto mr-auto">
    <a [routerLink]="['/prompt/search', { condition: 'latest' }]">
      <div class="card" data-color="orange">
        <div class="card-body">
          <div class="card-icon">
            <i class="fa fa-angle-right"></i>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
