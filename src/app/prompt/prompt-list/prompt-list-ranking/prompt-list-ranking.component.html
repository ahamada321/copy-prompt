<h3>人気ランキング</h3>
<div class="container">
  <div class="row">
    <div
      *ngFor="let prompt of prompts"
      class="col-10 col-sm-5 col-md-5 col-xl-5"
    >
      <div class="space-top"></div>
      <app-prompt-list-item [prompt]="prompt"> </app-prompt-list-item>
    </div>
    <div class="col-md-3 col-xl-2 ml-auto mr-auto">
      <div class="space-top"></div>
      <a [routerLink]="['/prompt/search', { condition: 'ranking' }]">
        <div class="card" data-color="orange">
          <div class="card-body">
            <div class="card-icon">
              <i class="fa fa-angle-right"></i>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
