<form (ngSubmit)="checkout()">
  <div [class.loader]="isLoading"></div>
  <p *ngIf="error" class="alert alert-danger">
    {{ error }}
  </p>
  <div id="payment-element" #payment></div>
  <div class="text-center">
    <br />
    <button
      type="submit"
      *ngIf="!error && !isLoading"
      [disabled]="isClicked"
      class="btn btn-stripe mb-3"
    >
      変更する
    </button>
  </div>
</form>
<div class="text-center">Powered by Stripe.</div>
