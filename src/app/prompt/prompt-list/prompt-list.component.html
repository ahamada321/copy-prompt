<div
  class="page-header page-header-small"
  data-parallax="true"
  style="background-image: url('./assets/img/bg/tressure-map.jpg')"
>
  <div class="filter"></div>
  <div class="content-center">
    <div class="container">
      <div class="space-50"></div>
      <h1 class="title">無料でも使えるプロンプト集</h1>
      <h3 class="description">\ Chat GPTプロンプトを検索！ /</h3>
      <div class="space-top"></div>
      <app-searchbar (event)="filterByName($event)"></app-searchbar>
    </div>
  </div>
</div>
<div class="main">
  <div class="section section-nude text-center">
    <div class="container">
      <div class="row">
        <ng-container *ngFor="let prompt of prompts">
          <div class="col-6 col-sm-4 col-md-3 col-xl-2">
            <app-prompt-list-item [prompt]="prompt"></app-prompt-list-item>
          </div>
        </ng-container>
      </div>
      <div class="space-top"></div>
      <div
        class="pagination-area pagination-primary justify-content-center text-center"
      >
        <ngb-pagination
          [collectionSize]="pageCollectionSize"
          [(page)]="pageIndex"
          [pageSize]="pageSize"
          [maxSize]="5"
          [boundaryLinks]="true"
          aria-label="Default pagination"
          (pageChange)="pageChange()"
        ></ngb-pagination>
      </div>
    </div>
  </div>

  <!--     *********    CALL TO ACTION    *********      -->
  <ng-container *ngIf="!auth.isAuthenticated()">
    <div class="separator"></div>
    <div class="subscribe-line">
      <div class="container">
        <div class="row">
          <div class="col-md-9 col-sm-8">
            <h3>プロンプト登録しませんか？</h3>
            <h5>自分専用のプロンプトノートが作れます</h5>
          </div>
          <div class="col-md-3 col-sm-4">
            <br />
            <a
              [routerLink]="['/register']"
              class="btn btn-round btn-lg btn-block btn-primary"
              >プロンプトノートを作る</a
            >
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
