<div class="card card-raised card-form-horizontal no-transition">
  <form
    class="card-body row"
    #searchForm="ngForm"
    (ngSubmit)="searchBy(searchForm.value.searchWords)"
  >
    <div class="col-md-8">
      <div class="form-group">
        <input
          [(ngModel)]="searchWords"
          name="searchWords"
          type="text"
          placeholder="例）英語 文法 トレーニング"
          class="form-control"
        />
      </div>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary btn-block">
        <i class="nc-icon nc-zoom-split"></i>&nbsp; プロンプト検索
      </button>
      <div class="separator-10"></div>
    </div>
  </form>
</div>
