<div *ngIf="bookmarks">
  <div class="info" *ngIf="bookmarks.length === 0">
    <div class="icon">
      <i class="nc-icon nc-book-bookmark"></i>
    </div>
    <div class="description">
      <h3 class="info-title">まだ未登録です</h3>
      <p>
        気になるプロンプトを「お気に入り」登録することで<br />
        自分用のプロンプトノートが作れます
      </p>
    </div>
  </div>
  <div class="space-top" *ngIf="bookmarks.length > 0"></div>
  <div class="row">
    <div *ngFor="let bookmark of bookmarks" class="col-6 col-sm-4">
      <app-list-card [prompt]="bookmark"> </app-list-card>
    </div>
  </div>
</div>
