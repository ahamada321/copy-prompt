<app-searchbar (event)="filterByName($event)"></app-searchbar>

<div class="section section-nude text-center">
  <div class="container">
    <div class="row">
      <div class="col-12 mr-auto ml-auto">
        <p class="cta-description">\ プロンプトって？という方はこちら /</p>
      </div>
      <div class="col-8 col-md-5 mr-auto ml-auto">
        <a
          [routerLink]="['/manual']"
          class="btn btn-round btn-block btn-outline-primary"
          >プロンプトの取扱説明書</a
        >
      </div>
    </div>
    <div class="space-top"></div>
    <app-prompt-list-latest></app-prompt-list-latest>
    <app-prompt-list-ranking></app-prompt-list-ranking>
    <app-prompt-list-category></app-prompt-list-category>
  </div>
</div>

<!--     *********    Contact Button    *********      -->
<app-contact-button *ngIf="auth.isAuthenticated()"></app-contact-button>

<!--     *********    CALL TO ACTION    *********      -->
<ng-container *ngIf="!auth.isAuthenticated()">
  <div class="separator"></div>
  <div class="subscribe-line">
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-8">
          <h3>プロンプトを登録しませんか？</h3>
          <p class="cta-description">自分専用のプロンプトノートが作れます</p>
        </div>
        <div class="col-md-3 col-sm-4">
          <br />
          <a
            [routerLink]="['/register']"
            class="btn btn-round btn-lg btn-block btn-primary"
            >プロンプトノートを作る</a
          >
        </div>
      </div>
    </div>
  </div>
</ng-container>
