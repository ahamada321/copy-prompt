<div class="row">
  <div
    *ngFor="let bookmark of bookmarks; let i = index"
    class="col-6 col-sm-4 col-md-3 col-xl-2"
  >
    <a routerLink="/prompt/{{ bookmark._id }}">
      <div class="card">
        <div class="card-image">
          <img
            class="img"
            [src]="
              bookmark.image
                ? bookmark.image
                : './assets/img/image_placeholder.jpg'
            "
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">
            {{ bookmark.name }}<br /><small>プロンプト</small>
          </h5>
          <div class="card-description">
            <p>
              <!-- <button
              class="btn btn-primary btn-block btn-round"
              routerLink="/prompt/edit/{{ bookmark._id }}"
            >
              編集する
            </button> -->
            </p>
            <p>
              <!-- <button
              class="btn btn-primary btn-link"
              (click)="onDelete(bookmark._id)"
            >
              <i class="nc-icon nc-box"></i>&nbsp; 削除
            </button> -->
            </p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
