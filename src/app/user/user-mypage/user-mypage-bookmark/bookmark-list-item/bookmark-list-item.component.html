<div class="card">
  <a routerLink="{{ prompt._id }}">
    <div class="card-image">
      <img class="img" src="{{ prompt.image }}" />
    </div>
    <div class="card-body">
      <label class="label label-warning">{{
        prompt.province[0].itemName
      }}</label>
      <h5 class="card-title">{{ prompt.name }} Trainer</h5>
    </div>
  </a>
  <div class="card-footer">
    <hr />
    <div class="author">
      <!-- <img src="assets/img/rihanna.jpg" alt="..." class="avatar img-raised"> -->
      <span>{{ prompt.hourlyPrice }}JPY/HOUR</span>
    </div>
    <div class="stats clickable">
      <a (click)="toggleFavourite()">
        <i *ngIf="isFavourite" class="fa fa-heart" aria-hidden="true"></i>
        <i *ngIf="!isFavourite" class="fa fa-heart-o" aria-hidden="true"></i>
        5.3k
      </a>
    </div>
  </div>
</div>
