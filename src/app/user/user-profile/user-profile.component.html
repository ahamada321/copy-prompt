<div class="wrapper">
  <div
    class="page-header page-header-xs settings-background"
    style="background-image: url('./assets/img/bg/tressure-map.jpg')"
  >
    <div class="filter"></div>

    <div class="content-center">
      <div class="container"></div>
    </div>
  </div>
  <div class="profile-content section section-nude">
    <div class="container" *ngIf="userData">
      <div class="row">
        <div class="profile-picture">
          <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="fileinput-new img-no-padding">
              <img src="./assets/img/placeholder.jpg" alt="..." />
            </div>
            <div class="name">
              <h5 class="text-center">
                田中たなお<br /><small>@tanatao</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ml-auto mr-auto text-center">
          <p>
            こんにちは！カナダでリモートしてるエンジニアです！いっぱいプロンプト書くのでいっぱいコメントくれると嬉しいです！Youtubeもやっています！
          </p>
        </div>

        <div class="info info-horizontal">
          <a class="icon" href="/">
            <i class="fa fa-laptop"></i>
          </a>
          <a class="icon" href="/">
            <i class="fa fa fa-facebook-square"></i>
          </a>
          <a class="icon" href="/">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
      </div>
      <div *ngIf="rentals && rentals.length > 0">
        <div class="row">
          <div
            *ngFor="let rental of rentals; let i = index"
            class="col-6 col-sm-4 col-md-3 col-xl-2"
          >
            <div *ngIf="rental.isShared" class="card">
              <div class="card-image">
                <a routerLink="/rentals/{{ rental._id }}">
                  <img
                    class="img"
                    [src]="
                      rental.image
                        ? rental.image
                        : './assets/img/image_placeholder.jpg'
                    "
                  />
                </a>
              </div>
              <div class="card-body">
                <h6 class="card-category">{{ rental.selectedCategory }}</h6>
                <h5 class="card-title">{{ rental.name }}プロンプト</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="space-top"></div>
        <div class="pagination-area pagination-primary justify-content-center">
          <ngb-pagination
            [collectionSize]="pageCollectionSize"
            [(page)]="pageIndex"
            [pageSize]="pageSize"
            [maxSize]="5"
            [boundaryLinks]="true"
            aria-label="Default pagination"
            (pageChange)="pageChange()"
          ></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
