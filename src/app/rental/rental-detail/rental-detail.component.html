<section id="rentalDetail" *ngIf="rental">
  <div
    class="page-header page-header-small"
    data-parallax="true"
    [ngStyle]="{ 'background-image': 'url(' + rental.image + ')' }"
  >
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <div class="space-110"></div>
        <div class="row">
          <div class="col-md-7 text-left">
            <h1 class="title">{{ rental.name }}</h1>
            <h5>{{ rental.cardDescription }}</h5>
            <!-- <h5>{{ rental.description }}</h5> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 text-left">
            <div class="buttons">
              <a
                *ngIf="rental.instagram"
                href="https://www.instagram.com/{{ rental.instagram }}"
                class="btn btn-neutral btn-link btn-just-icon"
                target="_blank"
                ><i class="fa fa-instagram"></i>
              </a>
              <a
                *ngIf="rental.twitter"
                href="https://twitter.com/{{ rental.twitter }}"
                class="btn btn-neutral btn-link btn-just-icon"
                target="_blank"
                ><i class="fa fa-twitter"></i>
              </a>
              <a
                *ngIf="rental.youtube"
                href="{{ rental.youtube }}"
                class="btn btn-neutral btn-link btn-just-icon"
                target="_blank"
                ><i class="fa fa-youtube"></i>
              </a>
              <a
                *ngIf="rental.facebook"
                href="{{ rental.facebook }}"
                class="btn btn-neutral btn-link btn-just-icon"
                target="_blank"
                ><i class="fa fa-facebook-square"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
