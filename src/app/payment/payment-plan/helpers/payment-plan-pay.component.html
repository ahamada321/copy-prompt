<div *ngIf="loadingFlg" class="loader"></div>
<div *ngIf="!loadingFlg">
  <form id="payment-form" (ngSubmit)="checkout()">
    <div id="payment-element" #payment></div>
    <div class="text-center">
      <button *ngIf="!error" type="submit" class="btn">サブスクする</button>
    </div>
  </form>
  <br />
  <div *ngIf="error" class="alert alert-danger">
    <p>{{ error }}</p>
  </div>
</div>
