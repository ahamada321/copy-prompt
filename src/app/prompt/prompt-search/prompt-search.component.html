<div
  class="page-header page-header-small"
  data-parallax="true"
  style="background-image: url('./assets/img/bg/tressure-map.jpg')"
>
  <div class="filter"></div>
  <div class="content-center">
    <div class="container">
      <div class="space-50"></div>
      <h1 class="title">無料で使える便利なプロンプト</h1>
      <h3 class="description">\ Chat GPTプロンプトを検索！ /</h3>
      <div class="space-top"></div>
      <app-searchbar
        [searchWords]="keywords"
        (event)="filterByName($event)"
      ></app-searchbar>
    </div>
  </div>
</div>
<div class="main">
  <div class="section section-nude text-center">
    <div class="container">
      <div class="row">
        <ng-container *ngFor="let prompt of prompts">
          <div class="col-6 col-md-4">
            <app-list-card [prompt]="prompt"></app-list-card>
          </div>
        </ng-container>
      </div>
      <div class="space-top"></div>
      <div
        class="pagination-area pagination-primary justify-content-center text-center"
      >
        <ngb-pagination
          [collectionSize]="pageCollectionSize"
          [(page)]="pageIndex"
          [pageSize]="pageSize"
          [maxSize]="5"
          [boundaryLinks]="true"
          aria-label="Default pagination"
          (pageChange)="pageChange()"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>
