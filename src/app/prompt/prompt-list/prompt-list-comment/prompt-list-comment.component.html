<h3>新着コメント</h3>
<br />
<owl-carousel-o
  *ngIf="comments"
  [options]="customOptions"
  (dragging)="isDragging = $event.dragging"
>
  <ng-container *ngFor="let comment of comments">
    <ng-template carouselSlide>
      <a
        [owlRouterLink]="['/prompt/', comment.prompt!._id]"
        [stopLink]="isDragging"
      >
        <div class="card no-transition">
          <div class="card-body">
            <div class="author">
              <span>{{ comment.prompt!.name }}<br />プロンプト</span>
            </div>
            <span class="category-social pull-right">
              <i class="fa fa-quote-right"></i>
            </span>
            <div class="clearfix"></div>

            <p class="card-description">"{{ comment.comment }}"</p>
          </div>
        </div>
      </a>
      <br />
    </ng-template>
  </ng-container>
</owl-carousel-o>
